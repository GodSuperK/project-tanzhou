  <head>

    <title>登陆页面</title>

  </head>
  <body>
    <div class="sign_in_form">
      <p class="form_title">

      <p>
        <span class="prompt3"><input type="checkbox" name="" value=""> 七天内自动登陆</span>
        <span class="prompt4"><a href="#">忘记密码？</a></span>
      </p>
      <p><input type="submit" name="" value="登陆"></p>
    </div>


  </body>
</html>
